<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Welcome to Solaria</h1>
        <p class="lead">Fight monsters, collect loot and become the strongest adventurer in the land... all you need to do is sign up!</p>
        <div class="text center">
            <button type="button" class="btn btn-primary btn-lrg mr-2" (click)="openModal(template)">Register</button>
            <button class="btn btn-secondary btn-lrg mr-2">Learn more</button>
        </div>
    </div>

    <ng-template #template>
        <div class="modal-body">
          <app-register (cancelRegister)="cancelRegisteredMode($event)"></app-register>
        </div>
      </ng-template>

    <div *ngIf="registerMode" class="container">
    </div>
</div>
