<div class="container home">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1
            style="color: #111; font-family: 'Helvetica Neue', sans-serif; font-size: 80px; font-weight: bold; letter-spacing: -1px; line-height: 1; text-align: center;">
            Solaria Idle</h1>
        <h2
            class="color: #111; font-family: 'Helvetica Neue', sans-serif; font-size: 50px; font-weight: bold; letter-spacing: -1px; line-height: 1; text-align: center;">
            Fight monsters, collect loot and become the strongest adventurer in the land</h2>
        <div class="text center">
            <button type="button" class="btn btn-danger btn-lrg mr-2 button"
                (click)="openModal(template)">Register</button>
        </div>
    </div>

    <ng-template #template>
        <div class="modal-body">
            <app-register (cancelRegister)="cancelRegisteredMode($event)"></app-register>
        </div>
    </ng-template>

    <form #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
        <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text"
            placeholder="Username" />
        <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password"
            placeholder="Password" />
        <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
</div>
